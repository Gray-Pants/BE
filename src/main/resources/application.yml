spring:
  application:
    name: Gray-Pants
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
  profiles:
    include: oauth, mail
  data:
    redis:
      host: localhost
      port: 6379
    include: oauth
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

cloud:
  aws:
    s3:
      bucket: S3_BUCKET
    credentials:
      access-key: S3_GREYPANTS_ACCESSKEY
      secret-key: S3_GREYPANTS_SECRETKEY
    region:
      static: S3_REGION
      auto: false
    stack:
      auto: false
