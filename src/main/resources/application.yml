spring:
  application:
    name: Gray-Pants
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
  profiles:
    include: oauth, mail
  data:
    redis:
      host: localhost
      port: 6379