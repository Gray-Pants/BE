spring:
  application:
    name: Gray-Pants
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
  profiles:
    include: oauth

  cloud:
    aws:
      s3:
        bucket: ${S3_BUCKET}
      credentials:
        access-key: ${S3_GREYPANTS_ACCESSKEY}
        secret-key: ${S3_GREYPANTS_SECRETKEY}
      region:
        static: ${S3_REGION}
        auto: false
      stack:
        auto: false

  spring:
    servlet:
      multipart:
        max-file-size: 10MB
        max-request-size: 10MB