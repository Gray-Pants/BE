spring:
  application:
    name: Gray-Pants
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
  profiles:
    include: oauth